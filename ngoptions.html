<!DOCTYPE html>
<html lang="en" ng-app="testapp" ng-controller="myctrl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angularjs practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body >
   <!-- ng-options give as the collection in options but for this you must have to define the ng-model with it-->
   <select ng-model="selectname" ng-options="x for x in names"></select>
</body>
</html>

<script>
  var app = angular.module("testapp" , []);
  app.controller("myctrl" , function($scope){
$scope.names = ["a","b","c"]
  })
</script>
