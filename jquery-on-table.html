<p class="show">Show Table</p>
<p class="hide">Hide Table</p>
<table>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Show</th>
    </tr>
    <tr ng-repeat="x in names">
      <td>{{x.name}}</td>
      <td>{{x.city}}</td>
      <td><button ng-click="show(x)">Show</button></td>
    </tr>
  </table>


</body>
</html>

<script>
  var app = angular.module("testapp" , []);
  app.controller("myctrl" , function($scope){
    $scope.names = [{id: 1 , name: 'haris', city:'lahore'},{id: 2 ,name: 'Isabella', city: 'Slough'},{id: 3 ,name: 'Sarah',city: 'abcd'} ,{id: 4 ,name: "ac" , city: "delhi"}];
    $scope.show = function(x){
        alert("Name is: "+x.name+" and City is: "+x.city);
    }
  })

  $(document).ready(function(){
    $("table").hide();
    $(".hide").hide();
    $(".show").click(function(){
        $("table").toggle();
        $(".hide").show();
        $(".show").hide();
    });

    $(".hide").click(function(){
        $("table").toggle();
        $(".hide").hide();
        $(".show").show();
    });
  })
</script>
