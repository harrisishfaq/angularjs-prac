<!DOCTYPE html>
<html lang="en" ng-app="testapp" ng-controller="myctrl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angularjs practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <!-- Withthe help of custom directive you can make your own dirctives -->
    <haris></haris>
    <!-- you can also use this in existing tags -->
    <p haris></p>

    <!-- you can also make the dropdown -->
    <drops></drops>
</body>

</html>

<script>
    var app = angular.module("testapp", []);
    app.directive("haris", function () {
        var welcome = "welcome Haris"
        return { template: welcome }
    })
    app.directive("drops", function () {
        var dropdown = "<select ng-model='value'>"
        dropdown += "<option>Apple</option>"
        dropdown += "<option>Mango</option>"
        return { template: dropdown }
    })
    app.controller("myctrl", function () {

    })
</script>
